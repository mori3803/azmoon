<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آزمون موتور سیکلت</title>
    <style>
        body {
            direction: rtl;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 20px;
        }
        .question h3 {
            margin-bottom: 10px;
        }
        .options label {
            display: block;
            margin-bottom: 8px;
        }
        .submit-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>آزمون شماره 1 موتور سیکلت</h1>
    <form id="quizForm">

        <!-- سوال 1 -->
        <div class="question">
            <h3>1. نام این تابلو چیست؟</h3>
            <div class="options">
                <label><input type="radio" name="q1" value="0"> شانه خطرناک</label>
                <label><input type="radio" name="q1" value="1"> پیچ های پی در پی</label>
                <label><input type="radio" name="q1" value="0"> راه از سمت باریک می شود</label>
                <label><input type="radio" name="q1" value="0"> راه لغزنده</label>
            </div>
        </div>

        <!-- سوال 2 -->
        <div class="question">
            <h3>2. نام این تابلو چیست؟</h3>
            <div class="options">
                <label><input type="radio" name="q2" value="0"> تونل</label>
                <label><input type="radio" name="q2" value="0"> تقاطع</label>
                <label><input type="radio" name="q2" value="1"> بن بست</label>
                <label><input type="radio" name="q2" value="0"> پایان آزاد راه</label>
            </div>
        </div>

        <!-- سوال 3 -->
        <div class="question">
            <h3>3. نام این تابلو چیست؟</h3>
            <div class="options">
                <label><input type="radio" name="q3" value="0"> دست انداز</label>
                <label><input type="radio" name="q3" value="1"> شانه خطرناک</label>
                <label><input type="radio" name="q3" value="0"> راه لغزنده</label>
                <label><input type="radio" name="q3" value="0"> چاله</label>
            </div>
        </div>

        <!-- سوالات دیگر به همین ترتیب -->

        <!-- دکمه ارسال -->
        <button type="button" class="submit-btn" onclick="calculateScore()">ارسال پاسخ</button>
    </form>

    <div class="result" id="result"></div>
</div>

<script>
    function calculateScore() {
        // کلید پاسخ‌ها
        const answers = ["1", "1", "1"];  // بقیه پاسخ‌ها را اضافه کنید

        let score = 0;

        for (let i = 1; i <= answers.length; i++) {
            const userAnswer = document.querySelector('input[name="q' + i + '"]:checked');
            if (userAnswer && userAnswer.value === answers[i - 1]) {
                score++;
            }
        }

        document.getElementById('result').innerHTML = "نمره شما: " + score + " از " + answers.length;
    }
</script>

</body>
</html>
