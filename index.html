<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آزمون چهارگزینه‌ای</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
</head>
<body>
    <script>
        fetch("azmoon.txt")
  .then((res) => res.text())
  .then((text) => {
    // do something with "text"
      let doc = new DOMParser().parseFromString(text, 'text/html')
    document.getElementById('q1').innerHTML =doc.querySelector('p');
   })
  .catch((e) => console.error(e));
    </script>
    <div class="container mt-5">
        <h2 class="text-center">آزمون چهارگزینه‌ای</h2>
        <form>
            <!-- سوال اول -->
            <div class="form-group">
                <label for="question1" id="q1">1. سوال اول چیست؟</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question1" id="q1a" value="option1">
                    <label class="form-check-label" for="q1a">گزینه 1</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question1" id="q1b" value="option2">
                    <label class="form-check-label" for="q1b">گزینه 2</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question1" id="q1c" value="option3">
                    <label class="form-check-label" for="q1c">گزینه 3</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question1" id="q1d" value="option4">
                    <label class="form-check-label" for="q1d">گزینه 4</label>
                </div>
            </div>

            <!-- سوال دوم -->
            <div class="form-group">
                <label for="question2">2. سوال دوم چیست؟</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question2" id="q2a" value="option1">
                    <label class="form-check-label" for="q2a">گزینه 1</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question2" id="q2b" value="option2">
                    <label class="form-check-label" for="q2b">گزینه 2</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question2" id="q2c" value="option3">
                    <label class="form-check-label" for="q2c">گزینه 3</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question2" id="q2d" value="option4">
                    <label class="form-check-label" for="q2d">گزینه 4</label>
                </div>
            </div>

            <!-- سوال سوم -->
            <div class="form-group">
                <label for="question3">3. سوال سوم چیست؟</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question3" id="q3a" value="option1">
                    <label class="form-check-label" for="q3a">گزینه 1</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question3" id="q3b" value="option2">
                    <label class="form-check-label" for="q3b">گزینه 2</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question3" id="q3c" value="option3">
                    <label class="form-check-label" for="q3c">گزینه 3</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="question3" id="q3d" value="option4">
                    <label class="form-check-label" for="q3d">گزینه 4</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">ارسال</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
